- name: scheduled_transfer
  version: 0.1
  wallet:
    address: $WORKFLOW_WALLET
    type: local
  steps:
    - name: transfer
      contract: WFUSE
      method: transfer
      arguments:
        - to: $RECIVER_ADDRESS
        - amount: 1 ether
        - network: optimism
      trigger:
          name: daily_schedule
          type: periodic
          interval: minute
  contracts:
    - name: WFUSE
      address: '0x0BE9e53fd7EDaC9F859882AfdDa116645287C629'
      abi: erc20.abi
      network: fuse

